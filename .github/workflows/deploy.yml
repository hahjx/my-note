name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 第一步：必须要安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 第二步：设置 Node，并将缓存指向 pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 第三步：使用 pnpm 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 第四步：使用 pnpm 构建
      - name: Build with VitePress
        run: pnpm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist # 注意：看你截图，.vitepress 似乎在根目录而非 docs 下，请根据实际微调